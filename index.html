<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main">
      <section class="box-section">
        <div class="box"></div>
      </section>
      <section class="game">
        <p class="game-text">you have only 10 second to click</p>
        <button type="button" class="game-button">click here</button>
        <p class="game-points">0</p>
      </section>
      <section class="timer">
        <form class="form">
            <label for="inputForm" class="label">write time in seconds</label>
            <input type="text" name="inputForm" id="timerCount" class="input">
            <button type="submit" class="form-button">submit</button>
        </form>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
